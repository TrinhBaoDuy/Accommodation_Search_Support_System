<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<style type="text/css">
		body{
			background-color: #f0f0f0;

		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg">
				<br>
<!--				<img src="{{product.image_url}}">-->
			</div>

			<div class="col-lg">
				<br>
				<div class="card card-body">
					<h3>{{description}}</h3>
					<hr>
					<h4>Total: ${{price}}</h4>
					<hr>

					<div id="paypal-button-container"></div>
S
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.paypal.com/sdk/js?client-id={{url}}&currency=USD"></script>

	<script>
		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');


	 	function completeOrder(){
	 		var url = "{% url 'complete' %}"

	 		fetch(url, {
	 			method:'POST',
	 			headers:{
	 				'Content-type':'application/json',
	 				'X-CSRFToken':csrftoken
	 		})
			.then(response => {
				if(response.ok) {
					window.location.href = '/admin'; // Chuyển hướng đến trang /admin nếu thành công
				} else {
					window.location.href = '/'; // Chuyển hướng đến trang chủ nếu thất bại
				}
			})
			.catch(error => {
				console.error('Error:', error);
			});
	 	}


       paypal.Buttons({
			style: {
				color: 'blue',
				shape: 'rect',
				label: 'pay',
				height: 40
			},

			// Set up the transaction
			createOrder: function(data, actions) {
				return actions.order.create({
					purchase_units: [{
						amount: {
							value: '1.01'
						}
					}]
				});
			},

			// Finalize the transaction
			onApprove: function(data, actions) {
				return actions.order.capture().then(function(details) {
					// Show a success message to the buyer
					alert('Transaction completed by ' + details.payer.name.given_name + '!');

					// Lấy trạng thái giao dịch từ PayPal
					var status = details.status;
					alert('PayPal transaction status: ' + status);

					// Kiểm tra và xử lý trạng thái giao dịch
					if (status === 'COMPLETED') {
						completeOrder()
						alert('Transaction thành công!');
					} else {
						alert('Transaction failed!');
					}
				});
			}
		}).render('#paypal-button-container');
    </script>

</body>
</html>
